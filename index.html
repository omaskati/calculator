<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc You Later!</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">

            <div id="display">1234567890</div>

            <div id="keypad">

                <div class="row">
                    <button class="operator-btn" value="+">+</button>
                    <button class="operator-btn" value="-">-</button>
                    <button class="operator-btn" value="x">x</button>
                    <button class="operator-btn"value="/">/</button>
                </div>
                <div class="row">
                        <button class="digit-btn" value="1">1</button>
                        <button class="digit-btn" value="2">2</button>
                        <button class="digit-btn" value="3">3</button>
                </div>
                <div class="row">
                        <button class="digit-btn" value="4">4</button>
                        <button class="digit-btn" value="5">5</button>
                        <button class="digit-btn" value="6">6</button>
                </div>
                <div class="row">
                        <button class="digit-btn" value="7">7</button>
                        <button class="digit-btn" value="8">8</button>
                        <button class="digit-btn" value="9">9</button>
                </div>
                <div class="row">
                    <button class="function-btn" id="clear">C</button>
                    <button class="digit-btn" value="0">0</button>
                    <button class="function-btn" id="equals">=</button>
                </div>
                    
            </div>

        </div>

    </div>
</body>
</html>
