<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc You Later!</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">

            <div id="display">1234567890</div>

            <div id="keypad">

                <div class="row">
                    <button class="operator-btn">+</button>
                    <button class="operator-btn">-</button>
                    <button class="operator-btn">*</button>
                    <button class="operator-btn">/</button>
                </div>
                <div class="row">
                        <button class="digit-btn">1</button>
                        <button class="digit-btn">2</button>
                        <button class="digit-btn">3</button>
                </div>
                <div class="row">
                        <button class="digit-btn">4</button>
                        <button class="digit-btn">5</button>
                        <button class="digit-btn">6</button>
                </div>
                <div class="row">
                        <button class="digit-btn">7</button>
                        <button class="digit-btn">8</button>
                        <button class="digit-btn">9</button>
                </div>
                <div class="row">
                    <button class="digit-btn">0</button>
                    <button class="function-btn">C</button>
                    <button class="function-btn">=</button>
                </div>
                    
            </div>

        </div>

    </div>
</body>
</html>
